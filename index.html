<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09X</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #a78bfa;
            --ai: #34d399;
            --bg: linear-gradient(135deg, #232946 0%, #16161a 100%);
            --container-bg: rgba(30, 32, 48, 0.96);
            --msg-bg-person: #393e5c;
            --msg-bg-ai: #232946;
            --border: #44476a;
            --shadow: 0 4px 16px #00000080;
            --heading-glow: 0 0 12px #a78bfa, 0 0 24px #7c3aed;
        }
        html {
            box-sizing: border-box;
            font-size: 16px;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            min-height: 100vh;
            color: #f4f4f8;
        }
        #chat-container {
            width: 96vw;
            max-width: 470px;
            margin: 6vh auto;
            background: var(--container-bg);
            border-radius: 1.2em;
            box-shadow: var(--shadow);
            padding: 2em 1em 1.2em 1em;
            display: flex;
            flex-direction: column;
            min-height: 70vh;
            border: 2px solid var(--border);
            position: relative;
        }
        #fantasy-heading {
            font-family: 'Cinzel Decorative', cursive, serif;
            font-size: 2.1rem;
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.2em;
            letter-spacing: 2px;
            text-shadow: var(--heading-glow);
            user-select: none;
            animation: glow 2.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 8px #a78bfa, 0 0 16px #7c3aed; }
            to { text-shadow: 0 0 24px #a78bfa, 0 0 36px #7c3aed; }
        }
        #messages {
            flex: 1 1 auto;
            min-height: 180px;
            max-height: 50vh;
            overflow-y: auto;
            border: 1.5px solid var(--border);
            padding: 1em;
            margin-bottom: 1em;
            background: #181824;
            border-radius: 0.7em;
        }
        .msg {
            margin: 0.7em 0;
            padding: 0.7em 1em 0.7em 2.2em;
            border-radius: 1.1em;
            max-width: 90%;
            word-break: break-word;
            font-size: 1.07rem;
            display: inline-block;
            clear: both;
            box-shadow: 0 2px 8px #00000040;
            position: relative;
            transition: background 0.2s;
        }
        .person {
            background: var(--msg-bg-person);
            color: #a5b4fc;
            align-self: flex-start;
            text-align: left;
            float: left;
            border-bottom-left-radius: 0.3em;
        }
        .ai {
            background: var(--msg-bg-ai);
            color: var(--ai);
            align-self: flex-end;
            text-align: right;
            float: right;
            border-bottom-right-radius: 0.3em;
            padding-left: 1em;
            padding-right: 2.2em;
        }
        .msg.ai::after {
            content: "ðŸ¤–";
            position: absolute;
            right: -1.5em;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            opacity: 0.85;
        }
        .msg.person::before {
            content: "ðŸ§‘";
            position: absolute;
            left: -1.5em;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            opacity: 0.85;
        }
        #input-area {
            display: flex;
            gap: 0.6em;
            margin-top: 0.6em;
        }
        #user-input {
            flex: 1;
            padding: 0.8em;
            border: 1.5px solid var(--border);
            border-radius: 0.7em;
            font-size: 1.07rem;
            outline: none;
            background: #232946;
            color: #f4f4f8;
            transition: border 0.2s, box-shadow 0.2s;
        }
        #user-input:focus {
            border: 2px solid var(--primary);
            box-shadow: 0 0 8px #a78bfa60;
        }
        #send-btn {
            padding: 0.8em 1.4em;
            background: linear-gradient(90deg, #a78bfa 0%, #7c3aed 100%);
            color: #fff;
            border: none;
            border-radius: 0.7em;
            font-size: 1.07rem;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #a78bfa40;
            transition: background 0.2s, transform 0.1s;
        }
        #send-btn:hover {
            background: linear-gradient(90deg, #7c3aed 0%, #a78bfa 100%);
            transform: scale(1.04);
        }
        @media (max-width: 900px) {
            #chat-container {
                max-width: 98vw;
                padding: 1.2em 2vw 1.2em 2vw;
                min-height: 60vh;
            }
            #fantasy-heading {
                font-size: 1.5rem;
            }
            #messages {
                min-height: 120px;
                max-height: 38vh;
                padding: 0.7em;
            }
            .msg {
                font-size: 0.97rem;
                padding: 0.5em 0.7em 0.5em 1.7em;
            }
            #send-btn, #user-input {
                font-size: 0.97rem;
            }
        }
        @media (max-width: 600px) {
            html {
                font-size: 15px;
            }
            #chat-container {
                max-width: 100vw;
                padding: 0.7em 1vw 0.7em 1vw;
                min-height: 55vh;
            }
            #fantasy-heading {
                font-size: 1.1rem;
            }
            #messages {
                min-height: 80px;
                max-height: 30vh;
                padding: 0.4em;
            }
            .msg {
                font-size: 0.92rem;
                padding: 0.4em 0.5em 0.4em 1.2em;
            }
            #send-btn, #user-input {
                font-size: 0.92rem;
            }
        }
        @media (max-width: 400px) {
            html {
                font-size: 13px;
            }
            #chat-container {
                padding: 0.4em 0.5vw 0.4em 0.5vw;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <div id="fantasy-heading">âœ¨ Fantasy AI âœ¨</div>
        <div id="messages"></div>
        <form id="input-area" autocomplete="off">
            <input type="text" id="user-input" placeholder="Type your magical message..." required />
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>
    <script>
        const messages = document.getElementById('messages');
        const form = document.getElementById('input-area');
        const userInput = document.getElementById('user-input');

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg ' + sender;
            msgDiv.textContent = text;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;
            appendMessage('person', text);
            userInput.value = '';

            fetch('http://localhost:8000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type':'text/plain'
                },
                body: (text)
            })
            .then(response => response.text())
            .then(data => {
                if (data) {
                    appendMessage('ai', data);
                } else {
                    appendMessage('ai', "Sorry, I didn't understand that.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('ai', "Error communicating with AI service.");
            }); 
        });
    </script>
</body>
</html>
